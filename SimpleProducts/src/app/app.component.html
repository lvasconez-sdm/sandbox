<div class="container px-1 pt-0">
	<div class="row wee-gutters">
    <div class="col-6 col-sm-4">
        <div ngbDropdown class="btn-group btn-xs-block add-files">
            <button ngbDropdownToggle type="button" class="btn btn-outline-secondary btn-xs-block add-files">
              <span class="font-narrow label">Add Files</span><span class="caret"></span>
            </button>
            <div ngbDropdownMenu>
              <a class="dropdown-item" href="#">Upload Files</a>
              <a class="dropdown-item" href="#">My Parts Library</a>
            </div>
          </div>    
    </div>
    <div class="col-sm-4 text-sm-center d-none d-sm-block">
        <div>Estimated Ship Date (2 Days): 09/14</div>
        <div class="text-muted">(Order Before 5pm Eastern Time)</div>
    </div>
    <div class="col-6 col-sm-4 text-sm-right">
      <span class="d-none d-sm-inline-block views">
        <i class="fa fa-fw fa-2x fa-stop align-middle" (click)="onStandardView()" ngbTooltip="" placement="bottom" container="body"></i>
        <i class="fa fa-fw fa-2x fa-th-list align-middle" (click)="onCompactView()" ngbTooltip="" placement="bottom" container="body"></i>
      </span>

      <div ngbDropdown class="btn-group btn-xs-block delivery">
          <button ngbDropdownToggle type="button" class="btn btn-outline-secondary btn-xs-block delivery">
            <span class="font-narrow label">Expedited Delivery</span><span class="caret"></span>
          </button>
          <div ngbDropdownMenu>
            <a class="dropdown-item" href="#">Expedited</a>
            <a class="dropdown-item" href="#">Rapid</a>
            <a class="dropdown-item" href="#">Standard</a>
            <a class="dropdown-item" href="#">Economy</a>
          </div>
        </div>
      </div>    
    <div class="col-12 d-sm-none pt-1 text-center font-narrow">
        <div>Estimated Ship Date (2 Days): 09/14</div>
        <div class="text-muted">(Order Before 5pm Eastern Time)</div>
    </div>
  </div>    
    
  <hr class="mt-2 mb-0">
